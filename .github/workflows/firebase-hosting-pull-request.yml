jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Cache Jaspr CLI
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache/bin
          key: ${{ runner.os }}-jaspr-cli
          restore-keys: |
            ${{ runner.os }}-jaspr-cli-

      - name: Install Jaspr CLI
        run: dart pub global activate jaspr_cli

      - name: Download Tailwind binary
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          sudo mv tailwindcss-linux-x64 /usr/local/bin/tailwindcss
          sudo chown root:root /usr/local/bin/tailwindcss || true

      - name: Confirm tailwind binary
        run: |
          which tailwindcss || true
          tailwindcss -v || true

      - name: Build Tailwind CSS
        run: |
          set -e
          tailwindcss -i web/css/styles.tw.css -o web/css/styles.css --minify
          echo "Built web/css/styles.css:"
          stat web/css/styles.css || true
          head -c 200 web/css/styles.css || true

      - name: Debug workspace files
        run: |
          echo "Files in web/css:"
          ls -la web/css || true

      - name: Copy styles.css into any /tmp/scratch_space* directories (workaround)
        run: |
          FOUND=0
          for d in /tmp/scratch_space*; do
            if [ -d "$d" ]; then
              FOUND=1
              mkdir -p "$d/web/css"
              cp -v web/css/styles.css "$d/web/css/" || true
            fi
          done
          if [ $FOUND -eq 0 ]; then
            echo "No /tmp/scratch_space* directories found (may be normal)."
          fi

      - name: Build project
        run: |
          jaspr build --verbose
          BUILD_EXIT_CODE=$?
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "Build failed with exit code $BUILD_EXIT_CODE"
            exit 1
          fi

      - name: Verify build output
        run: |
          echo "Checking build directory..."
          ls -la build/jaspr/
          if [ ! -f build/jaspr/index.html ]; then
            echo "ERROR: index.html NOT found!"
            exit 1
          fi
          echo "index.html exists - build successful!"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IWEDDING_VUONGS2TRANG }}
          projectId: iwedding-vuongs2trang
          entryPoint: .
          target: iwedding-vuongs2trang
