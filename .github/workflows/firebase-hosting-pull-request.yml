name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Flutter
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Cache pub dependencies
      - name: Cache pub dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # Cache Jaspr CLI
      - name: Cache Jaspr CLI
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache/bin
          key: ${{ runner.os }}-jaspr-cli
          restore-keys: |
            ${{ runner.os }}-jaspr-cli-

      # Install Jaspr CLI
      - name: Install Jaspr CLI
        run: dart pub global activate jaspr_cli

      # Download Tailwind binary
      - name: Download Tailwind CLI
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/latest/download/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          sudo mv tailwindcss-linux-x64 /usr/local/bin/tailwindcss
          sudo chown root:root /usr/local/bin/tailwindcss || true

      # Confirm tailwind CLI
      - name: Confirm Tailwind CLI
        run: |
          which tailwindcss
          tailwindcss -v

      # Build Tailwind CSS
      - name: Build Tailwind CSS
        run: |
          set -e
          tailwindcss -i web/css/styles.tw.css -o web/css/styles.css --minify
          echo "Built web/css/styles.css:"
          stat web/css/styles.css

      # Optional debug workspace
      - name: Show workspace files
        run: |
          echo "--- ls web/css ---"
          ls -la web/css

      # Build project
      - name: Build Jaspr project
        run: |
          set -e
          jaspr build --verbose

      # Verify build output
      - name: Verify build output
        run: |
          echo "Checking build directory..."
          ls -la build/jaspr/
          if [ ! -f build/jaspr/index.html ]; then
            echo "ERROR: index.html NOT found!"
            exit 1
          fi
          echo "index.html exists - build successful!"

      # Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IWEDDING_VUONGS2TRANG }}
          projectId: iwedding-vuongs2trang
          entryPoint: .
          target: iwedding-vuongs2trang
