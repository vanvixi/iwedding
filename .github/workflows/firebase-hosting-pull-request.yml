name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Tailwind CSS CLI
        run: npm install -g tailwindcss

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Cache Jaspr CLI
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache/bin
          key: ${{ runner.os }}-jaspr-cli
          restore-keys: |
            ${{ runner.os }}-jaspr-cli-

      - name: Install Jaspr CLI
        run: dart pub global activate jaspr_cli

      - name: Clean build cache
        run: dart run build_runner clean

      - name: Build project
        run: |
          jaspr build --verbose
          BUILD_EXIT_CODE=$?
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo "Build failed with exit code $BUILD_EXIT_CODE"
            exit 1
          fi

      - name: Verify build output
        run: |
          echo "Checking build directory..."
          ls -la build/jaspr/
          echo "Checking for index.html..."
          if [ ! -f build/jaspr/index.html ]; then
            echo "ERROR: index.html NOT found!"
            exit 1
          fi
          echo "index.html exists - build successful!"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IWEDDING_VUONGS2TRANG }}
          projectId: iwedding-vuongs2trang
          entryPoint: .
          target: iwedding-vuongs2trang
